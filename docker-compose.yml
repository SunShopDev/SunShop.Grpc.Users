version: '3.8'

services:
    
  sqlserver:   # SQL Server 2019
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: SunShop.BD.Users
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Password123!
      - MSSQL_PID=Developer
    ports:
      - "1434:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - SunShop.Grpc.Users-Network
    restart: unless-stopped
    healthcheck: # ⚠️ HEALTHCHECK SIMPLIFICADO - SIN SQLCMD
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/1433' || exit 1"]      
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s    

  sunshop.grpc.users: # SunShop.Grpc.Users
    build:
      context: .
      dockerfile: Dockerfile
    container_name: SunShop.Grpc.Users
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      # ⚠️ IMPORTANTE: Dentro de Docker, usa 'sqlserver' no 'localhost'
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=SunShop.Users;User Id=sa;Password=Password123!;TrustServerCertificate=True;MultipleActiveResultSets=true
      - ASPNETCORE_URLS=http://+:7001
    ports:
      - "7001:7001"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - SunShop.Grpc.Users-Network
    volumes:
      - ./logs:/app/logs
    restart: on-failure

volumes:
  sqlserver-data:
    driver: local

networks:
  SunShop.Grpc.Users-Network:
    driver: bridge